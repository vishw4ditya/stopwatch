<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Stopwatch</h1>
        <h2 id="stopwatch">00 : 00 : 00</h2>
        <button onclick="start()" style="background-color: green;">start</button>
        <button onclick="stop()" style="background-color: red;">stop</button>
        <button onclick="reset()" style="background-color: royalblue;">reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
